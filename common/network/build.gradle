plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'de.mannodermaus.android-junit5'
    id 'dagger.hilt.android.plugin'
}

apply from: "../../android.gradle"

android {
    buildTypes {
        debug {
            buildConfigField "String", "BASE_URL", '"https://my-json-server.typicode.com/tabling/tabling_mobile_test"'
        }
    }
}

dependencies {
    implementation DaggerHiltConfig.android
    kapt DaggerHiltConfig.compiler

    implementation NetworkConfig.retrofit
    implementation NetworkConfig.loggingInterceptor
    implementation NetworkConfig.gsonConverter
}